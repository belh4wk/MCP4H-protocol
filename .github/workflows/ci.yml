name: mcp4h-ci

on:
  push:
  pull_request:

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install requirements
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Validate JSON vectors with schema
        run: |
          if [ -f tests/validate_roundtrip.py ]; then
            python tests/validate_roundtrip.py
          else
            echo "No validate_roundtrip.py found; skipping." && exit 0
          fi

      - name: Generate CBOR vectors (optional)
        run: |
          if [ -f tests/generate_cbor_vectors.py ]; then
            python tests/generate_cbor_vectors.py || true
          else
            echo "No generate_cbor_vectors.py found; skipping."
          fi

      - name: Run pytest (optional)
        run: |
          pytest -q || true
