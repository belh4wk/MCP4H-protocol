name: mcp4h-ci

on:
  push:
  pull_request:

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install requirements
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            pip install jsonschema cbor2 pytest flake8 mypy
          fi

      - name: Validate JSON vectors against schema (tests/validate_roundtrip.py)
        run: |
          if [ -f tests/validate_roundtrip.py ]; then
            python tests/validate_roundtrip.py
          else
            echo "tests/validate_roundtrip.py not found; skipping."
          fi

      - name: Legacy validator (tests/validate_messages.py)
        run: |
          if [ -f tests/validate_messages.py ]; then
            python tests/validate_messages.py
          else
            echo "tests/validate_messages.py not found; skipping."
          fi

      - name: Validate domain profile examples
        run: |
          python tests/validate_domain_profiles.py

      - name: Validate reference bridges
        run: |
          python tests/validate_bridges.py
      - name: Generate CBOR vectors (optional)
        run: |
          if [ -f tests/generate_cbor_vectors.py ]; then
            python tests/generate_cbor_vectors.py || true
          else
            echo "tests/generate_cbor_vectors.py not found; skipping."
          fi

      - name: Run pytest (optional)
        run: |
          pytest -q || true

      - name: Lint (flake8) – non-blocking for now
        run: |
          if command -v flake8 >/dev/null 2>&1; then
            flake8 tools tests || true
          else
            echo "flake8 not installed; skipping."
          fi

      - name: Type check (mypy) – non-blocking for now
        run: |
          if command -v mypy >/dev/null 2>&1; then
            mypy tools tests || true
          else
            echo "mypy not installed; skipping."
          fi
